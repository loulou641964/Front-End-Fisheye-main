<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fisheye - Photographe</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header id="header">
        <a href="index.html" aria-label="Fisheye Home page">
            <img class="logo" src="assets/images/logo.png" alt="Fisheye Home page">
        </a>
    </header>
    <main id="main">
        <div class="photographer-header">
            <div class="photograph-header">
                <div class="photographer-details">
                    <h1 class="photographer-name"></h1>
                    <h2 class="photographer-location"></h2>
                    <p class="photographer-tagline"></p>
                    <p class="photographer-price"></p>
                </div>
                <div>
                    <img class="photographer-img" src="" alt="Portrait du photographe">
                    <button class="contact_button" aria-haspopup="dialog" aria-controls="contact_modal" onclick="displayModal()">Contactez-moi</button>
                </div>
                <section class="photograph-media">
                    <div class="order-container">
                        <label for="order-by" id="order-by-label">Trier par</label>
                        <select name="order-by" id="order-by" aria-labelledby="order-by-label">
                            <option value="popularity-asc">Popularité</option>
                            <option value="date-asc">Date</option>
                            <option value="title">Titre</option>
                        </select>
                    </div>
                    <div class="media-grid"></div>
                </section>
            </div>
        </div>
        <div id="media-container"></div>
        <div class="cards-media-footer"></div>
    </main>
    <footer>
        <div id="priceLikes"></div>
    </footer>

    <div id="contact_modal" class="modal" aria-hidden="true" aria-labelledby="contact_modal_title">
        <div class="modal-content">
            <header>
                <h2 id="contact_modal_title">Contactez-moi</h2>
                <p id="photographer-name-contact"></p>
                <button aria-label="Fermer le formulaire de contact" onclick="closeModal()">
                    <img src="assets/icons/close.svg" alt="Fermer">
                </button>
            </header>
            <div id="contact-form">
                <form>
                    <div>
                        <label for="prenom" class="form-label">Prénom</label>
                        <input class="text-control" type="text" id="prenom" name="prenom" minlength="2"required>
                    </div>
                    <div>
                        <label for="last" class="form-label">Nom</label>
                        <input class="text-control" type="text" id="last" name="last" minlength="2" required>
                    </div>
                    <div>
                        <label for="email" class="form-label">Email</label>
                        <input class="text-control" type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="message" class="form-label">Message</label>
                        <textarea class="text-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                   
                    <button class="contact_button" type="submit">Envoyer</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/pages/photographer.js"></script>
    <script type="module" src="scripts/utils/contactForm.js"></script>
</body>
</html>
