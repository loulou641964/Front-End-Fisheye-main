<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fisheye - Photographe</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header id="header">
        <a href="index.html" aria-label="Fisheye Home page">
            <img class="logo" src="assets/images/logo.png" alt="Fisheye Home page">
        </a>
    </header>
    <main id="main">
        <div class="photographer-header">
            <div class="photograph-header">
                <div class="photographer-details">
                    <h1 class="photographer-name"></h1>
                    <h2 class="photographer-location"></h2>
                    <p class="photographer-tagline"></p>
                    <p class="photographer-price"></p>
                    
                </div>
                <div>
                    <img class="photographer-img" src="" alt="">
                    <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
                </div>
            </div>
        </div>
        <div id="media-container"></div>
    </main>
    <div id="contact_modal" aria-hidden="true">
        <div class="modal">
            <header>
                <h2>Contactez-moi</h2>
                <img src="assets/icons/close.svg" alt="Close" onclick="closeModal()">
            </header>
            <form>
                <div>
                    <label for="prenom">Pr√©nom</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <button class="contact_button" type="submit">Envoyer</button>
            </form>
        </div>
    </div>
    <script src="./scripts/pages/photographer.js" type="module"></script>
</body>
</html>
